<div class="cursor-pointer absolute top-[25px] left-6 block md:hidden mb-12" (click)="goToHome()">
  <img src="/assets/back_arrow.svg" alt="back arrow" class="w-[24px] h-[24px]" />
</div>
<div class="flex flex-col min-h-screen">
  <div class="h-[94px] border-b border-black items-center px-6 md:flex hidden">
    <img src="/assets/logo_p6.png" alt="logo" class="w-[140px] h-[81px]" />
  </div>

  <div class="h-[94px]  items-center px-6 md:hidden flex justify-center mb-4 mt-12">
    <img src="/assets/logo_p6.png" alt="logo" class="w-[225px] h-[130px]" />
  </div>

  <div class="cursor-pointer absolute top-[125px] left-12 hidden md:block" (click)="goToHome()">
    <img src="/assets/back_arrow.svg" alt="back arrow" class="w-[24px] h-[24px]" />
  </div>

  <div class="flex-1 flex flex-col">
    <div class="max-w-md w-full mx-auto p-8">
      <div class="flex items-center mb-8">
        <h1 class="text-2xl font-semibold text-center flex-1 pr-[39px]">
          <ng-content select="[title]"></ng-content>
        </h1>
      </div>

      <ng-content select="[content]"></ng-content>
    </div>
  </div>
</div>
