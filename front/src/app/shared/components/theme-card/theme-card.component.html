<div class="flex flex-col w-full p-2 gap-4 rounded-lg bg-card">
  <div class="flex flex-col w-full justify-center items-start">
    <h3 class="text-black !font-bold !text-base !m-0">{{ title }}</h3>
    <div class="text-sm">
      <span class="text-black font-normal text-sm">Description: </span>
      <span class="text-black font-normal text-sm">{{ description }}</span>
    </div>
  </div>

  <div class="flex flex-row w-full items-center justify-center">
    <app-button type="submit" [disabled]="isSubscribed && !isAccountContext"
      (click)="isSubscribed && isAccountContext ? onUnsubscribe() : onSubscribe()">
      <ng-container *ngIf="isSubscribed">
        {{ isAccountContext ? 'Se désabonner' : 'Déjà abonné' }}
      </ng-container>
      <ng-container *ngIf="!isSubscribed">
        S'abonner
      </ng-container>
    </app-button>
  </div>
</div>
