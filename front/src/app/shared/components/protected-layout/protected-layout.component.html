<div class="flex flex-col min-h-screen">
  <div class="h-[62px] md:h-[94px] border-b border-black flex items-center justify-between px-6">
    <img src="/assets/logo_p6.png" alt="logo" class="w-[92px] h-[48px] md:w-[140px] md:h-[81px]" />
    <app-header (menuClick)="toggleMenu()"></app-header>
  </div>

  <app-sheet *ngIf="menuOpen">
    <ng-container body>
      <div class="flex flex-col gap-4 p-4">
        <app-navigation-bar [links]="navLinks"></app-navigation-bar>
        <app-button variant="inline" (buttonClick)="logout()">Se d√©connecter</app-button>
      </div>
    </ng-container>
  </app-sheet>

  <div class="flex-1 flex flex-col p-5">
    <div class="w-full max-w-6xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">
          <ng-content select="[title]"></ng-content>
        </h1>
        <ng-content select="[actions]"></ng-content>
      </div>

      <div class="bg-white shadow-md rounded-lg p-6">
        <ng-content select="[content]"></ng-content>
      </div>
    </div>
  </div>
</div>
