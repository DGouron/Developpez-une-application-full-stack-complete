<app-protected-layout>
  <div title>Mon compte</div>

  <div actions>
    <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition-colors" (click)="logout()">
      Se déconnecter
    </button>
  </div>

  <div content>
    <div class="flex flex-col items-center">
      <div class="w-24 h-24 bg-black/30 rounded-full flex items-center justify-center mb-6">
        <img src="/assets/user_icon.svg" alt="User" class="w-12 h-12" />
      </div>

      <h2 class="text-2xl font-bold mb-6">Informations du compte</h2>

      <div class="w-full max-w-md">
        <p class="text-gray-700 mb-4">
          Cette page affichera les informations de votre compte et vous permettra de les modifier.
        </p>
        <p class="text-gray-500 italic">
          Fonctionnalité à venir prochainement.
        </p>
      </div>
    </div>
  </div>
</app-protected-layout>
